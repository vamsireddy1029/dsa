<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
    background-image: url('C:/Users/ADMIN/OneDrive/Desktop/background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
}

.starting {
    background: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 20px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
}

.starting:hover {
    transform: scale(1.02);
}

.profile-header {
    text-align: center;
    margin-bottom: 20px;
}

.profile-photo {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    transition: transform 0.3s ease;
}

.profile-photo:hover {
    transform: rotate(360deg);
}

.profile-details {
    margin-bottom: 20px;
}

.para {
    font-size: 18px;
    margin: 10px 0;
}

.para1 {
    font-weight: bold;
}

.head {
    font-size: 20px;
}

.linkedin {
    color: blue;
    text-decoration: none;
    transition: color 0.3s ease;
}

.linkedin:hover {
    color: darkblue;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 140px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; 
    left: 50%;
    margin-left: -70px; 
    opacity: 0;
    transition: opacity 0.3s;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}
.buttonnn{
    text-align:center;
}

     @media (max-width: 768px) {
    .profile-photo {
        width: 100px;
        height: 100px;
    }
    .para {
        font-size: 16px;
    }
    .head {
        font-size: 18px;
    }
    }

    @media (max-width: 480px) {
    .starting {
        padding: 10px;
    }
    .profile-photo {
        width: 80px;
        height: 80px;
    }
    .para {
        font-size: 14px;
    }
    .head {
        font-size: 16px;
    }
    }

    </style>
</head>
<body>
    <div class="starting">
        <div class="student-profile">
            <div class="profile-header">
                <img src="C:/Users/ADMIN/OneDrive/Desktop/vamsi.jpg" class="profile-photo" alt="Vamsi Reddy's Photo">
                <h1>Vamsi Reddy</h1>
            </div>
            <div class="profile-details">
                <p class="para">College: <span class="para1">JntuK</span></p>
                <p class="para">Course: <span class="para1">Computer Science</span></p>
                <p class="para">Year: <span class="para1">3rd Year</span></p>
                <p class="para">Email: <span class="para1">vamsireddy1029@gmail.com</span></p>
                <p class="para">Phone: <span class="para1">999999999</span></p>
            </div>
        </div>
        <div class="description">
            <h3 class="head tooltip">LinkedIn: 
                <a href="https://www.linkedin.com/in/vamsi-reddy-450583269" target="_blank" class="linkedin">www.linkedin.com/in/vamsi-reddy-450583269</a>
                <span class="tooltiptext">Visit LinkedIn Profile</span>
            </h3>
            <h3 class="head tooltip">GitHub: 
                <a href="https://www.github.com/vamsi-reddy" target="_blank" class="linkedin">www.github.com/vamsi-reddy</a>
                <span class="tooltiptext">Visit GitHub Profile</span>
            </h3>
            <div class="buttonnn">
                <button onclick="alert('Contact Info: vamsireddy1029@gmail.com, 999999999')">Contact Me</button>
            </div>
        </div>
    </div>
    
</body>
</html>
